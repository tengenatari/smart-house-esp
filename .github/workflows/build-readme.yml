name: Build READMEs

on:
  push:
    paths:
      - '**.md'
      - '.github/workflows/build-readmes.yml'
  pull_request:
    paths:
      - '**.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-readmes:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cogapp
    
    - name: Build all READMEs with Cog
      run: |
        # Генерируем devices README
        cd src/devices
        cog -r README.md
        
        # Генерируем корневой README
        cd ../..
        cog -r README.md
    
    - name: Check for changes
      id: git-check
      run: |
        git status --porcelain
        echo "changed=$(git status --porcelain | wc -l)" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.git-check.outputs.changed != '0'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add README.md src/devices/README.md
        git commit -m "Auto-build READMEs [skip ci]"
        git push